<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./base.css" />
  </head>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      /* grid-template-rows: 250px 250px;
      grid-auto-rows: 200px; */
      height: 100vh;
      /* grid-column-gap: 10px;
      grid-row-gap: 10px;   sorhand grid-gap*/
      grid-gap: 20px;
    }
    .items7 {
      grid-column: 2 / span 2;
    }
  </style>
  <body>
    <div class="container">
      <div class="item items1">1</div>
      <div class="item items2">2</div>
      <div class="item items3">3</div>
      <div class="item items4">4</div>
      <div class="item items5">5</div>
      <div class="item items6">6</div>
      <div class="item items7">7</div>
      <div class="item items8">8</div>
      <div class="item items9">9</div>
      <div class="item items10">10</div>
      <div class="item items11">11</div>
      <div class="item items12">12</div>
      <div class="item items13">13</div>
      <div class="item items14">14</div>
      <div class="item items15">15</div>
      <div class="item items16">16</div>
      <div class="item items17">17</div>
      <div class="item items18">18</div>
      <div class="item items19">19</div>
      <div class="item items20">20</div>
    </div>
  </body>
</html>
