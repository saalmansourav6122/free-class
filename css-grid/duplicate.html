<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    main {
      display: grid;
      height: 100vh;
      grid-gap: 2px;
      grid-template-columns: 2fr 1fr 1fr 1fr;
    }
    .item {
      background-color: aqua;
    }
    .se1 {
      grid-row: 1 / span 2;
    }
    .se5 {
      grid-column: 2 /-1;
    }
  </style>
  <body>
    <main>
      <div class="item se1">se1</div>
      <div class="item se2">se2</div>
      <div class="item se3">se3</div>
      <div class="item se4">se4</div>
      <div class="item se5">se5</div>
    </main>
  </body>
</html>
